{% extends 'base.html' %}

{% block content %}
<h1>{% block username %} Edit "{{ user['username'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Title</label>
        <input type="text" name="name" placeholder="User Name"
               class="form-control"
               value="{{ request.form['name'] or user['username'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="role">User Role</label>
        <input name="role" placeholder="User Role" value="{{ request.form['role'] or user['userrole'] }}"
                  class="form-control"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=user['id']) }}" method="POST">
    <input type="submit" value="Delete User"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this user?')">
</form>
{% endblock %}
